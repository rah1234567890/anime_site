<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Search Results</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      margin: 30px 0 10px;
      color: #333;
      font-size: 2em;
    }

    .anime-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .anime-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      width: 280px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.6s ease-in-out;
    }

    .anime-card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }

    .anime-card img {
      width: 100%;
      height: 360px;
      object-fit: cover;
    }

    .anime-info {
      padding: 15px;
    }

    .anime-info h3 {
      margin-top: 0;
      font-size: 20px;
      color: #444;
    }

    .anime-info p {
      font-size: 14px;
      color: #666;
      height: 60px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .anime-info a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: white;
      background: #4a90e2;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 14px;
      transition: 0.3s;
    }

    .anime-info a:hover {
      background: #357ab8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h2>✨ Anime Results</h2>
  <div class="anime-container">
    {% for anime in data %}
      <div class="anime-card">
        <img src="{{ anime.images.jpg.image_url }}" alt="{{ anime.title }}">
        <div class="anime-info">
          <h3>{{ anime.title }}</h3>
          <strong>⭐ Score:</strong> {{ anime.score or 'N/A' }}<br>
          <p>{{ anime.synopsis }}</p>
          <a href="{{ anime.url }}" target="_blank">View on MyAnimeList</a><br>
          <a href="https://example.com/download/{{ anime.title | replace(' ', '-') }}.mp4" target="_blank">⬇ Download</a>
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
